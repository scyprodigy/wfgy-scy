function StarField() {
  const canvasRef = useRef(null);
  useEffect(() => {
    const canvas = canvasRef.current;
    if (!canvas) return;
    const ctx = canvas.getContext("2d");
    const W = canvas.width = window.innerWidth;
    const H = canvas.height = window.innerHeight;

    // 星星：三層——遠(小慢暗)、中、近(大快亮)，製造景深感
    const stars = Array.from({ length: 220 }, () => {
      const layer = Math.random() < 0.6 ? 0 : Math.random() < 0.7 ? 1 : 2;
      return {
        x: Math.random() * W,
        y: Math.random() * H,
        r: layer === 0 ? Math.random() * 0.6 + 0.2 : layer === 1 ? Math.random() * 0.9 + 0.4 : Math.random() * 1.3 + 0.6,
        o: layer === 0 ? Math.random() * 0.35 + 0.15 : layer === 1 ? Math.random() * 0.5 + 0.3 : Math.random() * 0.5 + 0.5,
        // 緩慢向右下漂移，近層快、遠層慢
        vx: (Math.random() * 0.04 + 0.01) * (layer + 1) * 0.5,
        vy: (Math.random() * 0.02 + 0.005) * (layer + 1) * 0.3,
        // 閃爍：近層閃快、遠層閃慢
        blinkSpeed: (Math.random() * 0.008 + 0.003) * (layer * 0.5 + 1),
        phase: Math.random() * Math.PI * 2,
        layer,
      };
    });

    // 流星狀態
    let meteor = null;
    let meteorTimer = 0;
    const METEOR_INTERVAL = 280; // 每幾幀嘗試觸發一次

    let frame, t = 0;
    const draw = () => {
      ctx.clearRect(0, 0, W, H);

      // 畫星星
      stars.forEach((s) => {
        // 緩慢漂移，超出邊界就繞回來
        s.x += s.vx;
        s.y += s.vy;
        if (s.x > W + 2) s.x = -2;
        if (s.y > H + 2) s.y = -2;

        // 閃爍
        const opacity = s.o * (0.75 + 0.25 * Math.sin(t * s.blinkSpeed + s.phase));
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${opacity.toFixed(3)})`;
        ctx.fill();
      });

      // 流星
      meteorTimer++;
      if (!meteor && meteorTimer > METEOR_INTERVAL && Math.random() < 0.008) {
        meteorTimer = 0;
        meteor = {
          x: Math.random() * W * 0.7 + W * 0.1,
          y: Math.random() * H * 0.3,
          len: Math.random() * 120 + 80,
          speed: Math.random() * 5 + 4,
          angle: Math.PI / 5 + Math.random() * 0.2,
          life: 1.0,
        };
      }
      if (meteor) {
        const dx = Math.cos(meteor.angle) * meteor.len;
        const dy = Math.sin(meteor.angle) * meteor.len;
        const grad = ctx.createLinearGradient(meteor.x, meteor.y, meteor.x - dx, meteor.y - dy);
        grad.addColorStop(0, `rgba(255,255,255,${(meteor.life * 0.9).toFixed(2)})`);
        grad.addColorStop(0.3, `rgba(180,200,255,${(meteor.life * 0.4).toFixed(2)})`);
        grad.addColorStop(1, "rgba(255,255,255,0)");
        ctx.beginPath();
        ctx.moveTo(meteor.x, meteor.y);
        ctx.lineTo(meteor.x - dx, meteor.y - dy);
        ctx.strokeStyle = grad;
        ctx.lineWidth = 1.5;
        ctx.stroke();
        meteor.x += Math.cos(meteor.angle) * meteor.speed;
        meteor.y += Math.sin(meteor.angle) * meteor.speed;
        meteor.life -= 0.035;
        if (meteor.life <= 0 || meteor.x > W || meteor.y > H) meteor = null;
      }

      t++;
      frame = requestAnimationFrame(draw);
    };
    draw();
    return () => cancelAnimationFrame(frame);
  }, []);
  return <canvas ref={canvasRef} style={{ position: "fixed", top: 0, left: 0, pointerEvents: "none", zIndex: 0 }} />;
}

function StarFieldWarp() {
  const canvasRef = useRef(null);
  useEffect(() => {
    const canvas = canvasRef.current;
    if (!canvas) return;
    const ctx = canvas.getContext("2d");
    const W = canvas.width = window.innerWidth;
    const H = canvas.height = window.innerHeight;
    const CX = W / 2, CY = H / 2;
    const NUM = 180;

    // 每顆星從中心出發，帶隨機角度和初始距離
    const stars = Array.from({ length: NUM }, () => ({
      angle: Math.random() * Math.PI * 2,
      dist: Math.random() * Math.max(W, H) * 0.6, // 初始散布，不要全從圓心
      speed: Math.random() * 0.4 + 0.15,           // 速度差異製造景深
      size: Math.random() * 0.8 + 0.3,
      alpha: Math.random() * 0.6 + 0.3,
    }));

    let frame;
    const draw = () => {
      // 不完全清空——留殘影做尾跡感
      ctx.fillStyle = "rgba(6,11,20,0.18)";
      ctx.fillRect(0, 0, W, H);

      stars.forEach((s) => {
        s.dist += s.speed * (1 + s.dist / 300); // 越遠加速越快（透視）
        if (s.dist > Math.max(W, H) * 0.75) {
          // 飛出邊界後重置回中心附近
          s.dist = Math.random() * 20;
          s.angle = Math.random() * Math.PI * 2;
          s.speed = Math.random() * 0.4 + 0.15;
        }

        const x = CX + Math.cos(s.angle) * s.dist;
        const y = CY + Math.sin(s.angle) * s.dist;
        const brightness = Math.min(1, s.dist / 120); // 剛出發時暗，飛遠後亮
        const r = s.size * (0.3 + s.dist / 400);      // 越遠越大

        ctx.beginPath();
        ctx.arc(x, y, Math.max(0.3, r), 0, Math.PI * 2);
        ctx.fillStyle = `rgba(200,220,255,${(s.alpha * brightness).toFixed(3)})`;
        ctx.fill();
      });

      frame = requestAnimationFrame(draw);
    };
    draw();
    return () => cancelAnimationFrame(frame);
  }, []);
  return <canvas ref={canvasRef} style={{ position: "fixed", top: 0, left: 0, pointerEvents: "none", zIndex: 0 }} />;
}
